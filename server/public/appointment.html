<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div id="navbar"></div> 
     
    <div class="maincontent">
        
        <div class="heading">
            <h1>Book an Appointment</h1>
        </div>
        <label for="doctors" ><h2 class="content">Select a Doctor</h2></label>
        <select required id="doctors">
            <option value="" disabled selected>Choose Doctor Type</option>
            <option value="/Cardiology">Cardiology</option>
            <option value="/Dermatology">Dermatology</option>
            <option value="/Gynecology">Gynecology</option>
            <option value="/Orthopedics">Orthopedics</option>
            <option value="/Pediatrics">Pediatrics</option>
            <option value="/ENT">ENT</option>
            <option value="/Pathology">Pathology</option>
        </select>
        
        <label class="vc">
        <input type="radio" id="11" >Video Call
        </label>
      <h2 class="content">Choose Date & Time</h2>
     <div class="schedule">
        <div class="date">
            <input type="date" name="aptdate" class="aptsc"> 
        </div>
        <div class="time">
            <input type="time" name="apttime" class="aptsc">
        </div>
     </div>
     <div class="patientdetails">
           <h2 class="content">Patient Details</h2>
           <input type="text" placeholder="Enter Full Name">
           <input type="number" placeholder="Enter Mobile No">
         <input type="email" placeholder="Enter E-Mail ID">
           <input type="text" placeholder="Enter Symptoms">
          <div class="bookbtn">
              <button>Book Appointment</button>
            </div>
     </div>
</div>
    <script>
        fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
    </script>
</body>
</html>
