<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Login - DocMate</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f4fefe;
      padding-top: 100px;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      color: #00b894;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .login-box button {
      width: 100%;
      background: #00b894;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #009f7c;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a {
      color: #0984e3;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
        margin: 20px;
      }

      .login-box input, .login-box button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="login-box">
    <h2>Patient Login</h2>
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="handleLogin()">Login</button>
    <div class="toggle">Donâ€™t have an account? <a href="patient-signup.html">Signup here</a></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
     const navbar = document.getElementById("navbar");
     fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        navbar.innerHTML = data;

      // Now that HTML is in, bind everything:
        const hamburger = navbar.querySelector("#hamburgerBtn");
        const mobileMenu = navbar.querySelector("#mobileMenu");
        const desktopProfile = navbar.querySelector("#desktopProfile");
        const mobileProfile = navbar.querySelector("#mobileProfile");
        const logoBtn = navbar.querySelector("#logoBtn");

      // Hamburger toggle
        hamburger?.addEventListener("click", () => {
          mobileMenu?.classList.toggle("show");
        });

      // Logo click
         logoBtn?.addEventListener("click", () => {
           window.location.href = "index.html";
         });

      // Profile logic
         const openProfile = () => {
          const user = JSON.parse(localStorage.getItem("user"));
          if (!user) {
            alert("Please login first");
            window.location.href = "getstarted.html";
            return;
          }
          window.location.href =
            user.role === "doctor" ? "doctor-dashboard.html" : "patient-dashboard.html";
        };

        desktopProfile?.addEventListener("click", openProfile);
        mobileProfile?.addEventListener("click", openProfile);
      });
    });

    async function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = window.location.href.includes('doctor') ? 'doctor' : 'patient';

      if (!email || !password) return alert("Please fill in all fields");

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          alert(`Welcome back, ${data.user.name}`);
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = data.user.role === 'doctor' ? 'doctor-dashboard.html' : 'patient-dashboard.html';
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error(err);
        alert('Login failed. Please try again.');
      }
    }
  </script>
</body>
</html>
