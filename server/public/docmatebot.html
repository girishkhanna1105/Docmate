<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Symptom Checker - DocMate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chatbot-container {
            padding: 120px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            padding: 25px;
            border-radius: 20px 20px 0 0;
            color: white;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0 0 10px 0;
            font-size: 1.8rem;
        }
        
        .chat-messages {
            flex: 1;
            background: white;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #e9ecef;
            border-right: 1px solid #e9ecef;
            min-height: 400px;
            max-height: 500px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .bot-avatar {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .user-avatar {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }
        
        .bot-message {
            background: #f8f9fa;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .user-message {
            background: #00b894;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-input-container {
            background: white;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 0 0 20px 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 100px;
        }
        
        .chat-input:focus {
            border-color: #74b9ff;
        }
        
        .send-button {
            background: #00b894;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            min-width: 60px;
        }
        
        .send-button:hover:not(:disabled) {
            background: #00a085;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 15px;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #74b9ff;
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .quick-action-btn {
            background: #e9ecef;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .quick-action-btn:hover {
            background: #74b9ff;
            color: white;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .chatbot-container {
                padding: 100px 10px 10px;
                height: calc(100vh - 110px);
            }
            
            .chat-header {
                padding: 20px 15px;
                border-radius: 15px 15px 0 0;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .chat-header p {
                font-size: 0.9rem;
            }
            
            .chat-messages {
                padding: 15px;
                min-height: 300px;
                max-height: calc(100vh - 300px);
            }
            
            .message {
                margin-bottom: 15px;
                gap: 8px;
            }
            
            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .message-content {
                max-width: 85%;
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .chat-input-container {
                padding: 15px;
                border-radius: 0 0 15px 15px;
                gap: 8px;
            }
            
            .chat-input {
                padding: 10px 12px;
                font-size: 14px;
                min-height: 40px;
                max-height: 80px;
            }
            
            .send-button {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 50px;
            }
            
            .quick-actions {
                gap: 8px;
                margin-top: 10px;
            }
            
            .quick-action-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .typing-indicator {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        /* Extra Small Screens */
        @media (max-width: 480px) {
            .chatbot-container {
                padding: 90px 5px 5px;
                height: calc(100vh - 95px);
            }
            
            .chat-header {
                padding: 15px 10px;
            }
            
            .chat-header h1 {
                font-size: 1.3rem;
            }
            
            .chat-messages {
                padding: 10px;
                min-height: 250px;
            }
            
            .message-content {
                max-width: 90%;
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .chat-input-container {
                padding: 10px;
            }
            
            .chat-input {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            .send-button {
                padding: 8px 12px;
                font-size: 13px;
                min-width: 45px;
            }
            
            .quick-action-btn {
                padding: 5px 10px;
                font-size: 11px;
            }
        }

        /* Landscape Mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .chatbot-container {
                padding: 80px 10px 5px;
                height: calc(100vh - 85px);
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .chat-messages {
                max-height: calc(100vh - 220px);
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="chatbot-container">
        <div class="chat-header">
            <h1>ðŸ¤– DocMate AI Assistant</h1>
            <p>Describe your symptoms and get instant health guidance</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot" id="initialBotMessage">
                <div class="message-avatar bot-avatar">ðŸ¤–</div>
                <div class="message-content bot-message">
                    Hello! I'm DocMate AI. I can help you understand your symptoms and provide health guidance. How are you feeling today?
                    <div class="quick-actions">
                        <button class="quick-action-btn" onclick="sendQuickMessage('I have a headache')">I have a headache</button>
                        <button class="quick-action-btn" onclick="sendQuickMessage('I feel feverish')">I feel feverish</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar bot-avatar">ðŸ¤–</div>
            <span>DocMate is typing</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="messageInput" 
                placeholder="Describe your symptoms or ask a health question..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let symptoms = [];
        let hasUserInteracted = false; // Track if user has sent a message
        
        // Load navbar
        document.addEventListener("DOMContentLoaded", () => {
            const navbar = document.getElementById("navbar");
            fetch('navbar.html')
                .then(res => res.text())
                .then(data => {
                    navbar.innerHTML = data;

                    // Now that HTML is in, bind everything:
                    const hamburger = navbar.querySelector("#hamburgerBtn");
                    const mobileMenu = navbar.querySelector("#mobileMenu");
                    const desktopProfile = navbar.querySelector("#desktopProfile");
                    const mobileProfile = navbar.querySelector("#mobileProfile");
                    const logoBtn = navbar.querySelector("#logoBtn");

                    // Hamburger toggle
                    hamburger?.addEventListener("click", () => {
                        mobileMenu?.classList.toggle("show");
                    });

                    // Logo click
                    logoBtn?.addEventListener("click", () => {
                        window.location.href = "index.html";
                    });

                    // Profile logic
                    const openProfile = () => {
                        const user = JSON.parse(localStorage.getItem("user"));
                        if (!user) {
                            alert("Please login first");
                            window.location.href = "getstarted.html";
                            return;
                        }
                        window.location.href =
                            user.role === "doctor" ? "doctor-dashboard.html" : "patient-dashboard.html";
                    };

                    desktopProfile?.addEventListener("click", openProfile);
                    mobileProfile?.addEventListener("click", openProfile);
                });

            // Add enter key support for textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // Initialize chat session
        async function initializeChat() {
            try {
                const response = await fetch('/api/chatbot/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userInfo: {
                            name: 'User',
                            timestamp: new Date()
                        }
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    sessionId = data.data.sessionId;
                }
            } catch (error) {
                console.error('Failed to initialize chat:', error);
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Hide initial bot message after first user interaction
            if (!hasUserInteracted) {
                const initialMessage = document.getElementById('initialBotMessage');
                if (initialMessage) {
                    initialMessage.style.display = 'none';
                }
                hasUserInteracted = true;
            }
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTyping(true);
            
            try {
                const response = await fetch('/api/chatbot/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                showTyping(false);
                
                if (data.success) {
                    addMessage('bot', data.data.botMessage.message);
                    
                    // Removed the symptom checker logic that was triggered by keywords
                    // The bot will now respond normally to all messages without showing the symptom checker card
                } else {
                    addMessage('bot', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                showTyping(false);
                addMessage('bot', 'Sorry, I\'m having trouble connecting. Please check your internet connection.');
            }
        }
        
        // Add message to chat
        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${sender}-avatar">
                    ${sender === 'bot' ? 'ðŸ¤–' : 'ðŸ‘¤'}
                </div>
                <div class="message-content ${sender}-message">
                    ${content}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Quick message buttons
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        function showTyping(show) {
            const typing = document.getElementById('typingIndicator');
            typing.style.display = show ? 'flex' : 'none';
            
            if (show) {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Start the session on page load
        window.onload = initializeChat;
    </script>
</body>
</html>
