<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #e2ffff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      height: 150px;
      padding: 35px;
      cursor: pointer;
    }

    .items {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    .items li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.2s ease;
      font-size: 20px;
    }

    .items li a:hover {
      color: #007BFF;
    }

    .profile-icon {
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('profile-icon.svg') center/cover no-repeat;
    }

    .right-box {
      display: flex;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.svg" alt="Logo" onclick="location.href='index.html'" />
    </div>

    <div class="nav_item">
      <ul class="items">
        <li><a href="diseasefinder.html">Disease Info</a></li>
        <li><a href="docmatebot.html">Symptom Checker</a></li>
        <li><a href="appointment.html">Book Appointment</a></li>
      </ul>
    </div>

    <!-- Profile Icon on the Right -->
    <div class="right-box">
      <div class="profile-icon" onclick="openProfile()"></div>
    </div>
  </div>

  <script>
    function openProfile() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        // not logged in
        alert("Please login first");
        window.location.href = "getstarted.html";
        return;
      }

      if (user.role === "doctor") {
        window.location.href = "doctor-dashboard.html";
      } else {
        window.location.href = "patient-dashboard.html";
      }
    }
  </script>
</body>
</html>
