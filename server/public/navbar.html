<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocMate Navbar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4fefe;
    }

    .navbar {
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: space-between;
      padding: 10px 20px;
      background: #e2ffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .logo img {
      height: 50px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 18px;
      transition: 0.2s ease;
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    .profile-icon {
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('profile-icon.svg') center/cover no-repeat;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 20px;
      background: #e2ffff;
      padding: 20px;
      position: absolute;
      z-index: 10;
      top: 70px;
      left: 0;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .mobile-menu a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
    }

    .mobile-menu .profile-icon {
      align-self: flex-start;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
 <div class="navbar">
  <div class="logo" id="logoBtn">
    <img src="logo.svg" alt="DocMate-AI Logo">
  </div>

  <div class="nav-links">
    <a href="diseasefinder.html">Disease Info</a>
    <a href="docmatebot.html">Symptom Checker</a>
    <a href="appointments.html">Book Appointment</a>
    <div class="profile-icon" id="desktopProfile"></div>
  </div>

  <div class="hamburger" id="hamburgerBtn">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div class="mobile-menu" id="mobileMenu">
  <a href="diseasefinder.html">Disease Info</a>
  <a href="docmatebot.html">Symptom Checker</a>
  <a href="appointments.html">Book Appointment</a>
  <div class="profile-icon" id="mobileProfile"></div>
</div>


</body>
</html>
